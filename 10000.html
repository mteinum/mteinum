<html>
<head>
		<title>10.000</title>
		<style type="text/css">
		body {
    		font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
			font-size: 14px;
			line-height: 18px;
			text-align: justify;
		}
		h1 {
			text-align: center;
		}

		#content {
			width: 640px;
			margin: 0 auto;
			word-break: break-word;
		}
		#name {
			color: #292f33;
		}
		#tag {
			color: #8899a6;
		}

		a {
			text-decoration: none;
		}
		</style>
</head>

<body>
		<h1>10 000</h1>

		<div id="content">
		
		
		<a href="#">
			<strong id="name">Morten Teinum</strong> <span id="tag">@mteinum</span>
		</a>

		<div id="tweet"></div></div>
</body>

<script type="text/javascript">
var words = 'bacon ipsum dolor amet drumstick bacon pancetta spare ribs picanha cupim ham hock brisket pork belly alcatra andouille flank salami strip steak sirloin'.split(' ');

document.addEventListener('DOMContentLoaded',function(){

	var str = '';

	while (str.length < 10000)
		str += (words[Math.floor(Math.random() * words.length)] + ' ');

	document.getElementById('tweet').innerText = str;

});

</script>

</html>
